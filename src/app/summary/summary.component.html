<h2>Summary</h2>

<div *ngFor="let step of summaryData">
  <h3 [attr.data-cy]="'step-header-' + step.key">
    {{ step.label }}&nbsp;<button [attr.data-cy]="'edit-' + step.key" (click)="editField(step.key)" mat-flat-button>
      edit
    </button>
  </h3>

  <ul *ngFor="let field of step.fields">
    <li [attr.data-cy]="'summary-item-' + field.id">
      {{ field.label }}: {{ field.value }}
    </li>
  </ul>
</div>
